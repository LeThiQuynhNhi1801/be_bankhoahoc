# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# Tắt open-in-view để tránh lazy loading sau khi transaction đóng
spring.jpa.open-in-view=false

# File Upload Configuration
spring.servlet.multipart.enabled=true
# Tăng giới hạn upload cho video (500MB cho mỗi file, 1GB cho toàn bộ request)
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=1GB
# Cấu hình thêm cho Tomcat embedded server
server.tomcat.max-http-post-size=1GB
file.upload-dir=uploads

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGeneration12345678901234567890
# Token expiration: 1 hour (3600000 milliseconds)
